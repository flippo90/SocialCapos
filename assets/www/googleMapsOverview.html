<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/capos.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  
  	<script type="text/javascript" charset="utf-8" src="js/googleMapsOverview.js"></script>
  	<script type="text/javascript" charset="utf-8" src="js/filterOperations.js"></script>
  	<script language="JavaScript" type="text/javascript" src="js/jquery-2.1.0.js"></script>
  	<script type="text/javascript" charset="utf-8" src="js/mainPage.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/createTestData.js"></script>
  
  </head>
  <body>
<header id="section-header" class="section-header">
    <a href="#" id="btnSuche" class="btn btn-primary" data-href="suche">Schnellfinder</a>
    <a href="#" id="btnEinstellungen" class="btn btn-primary right" data-href="einstellungen" >Einstellungen</a>
</header>
<main id="section-main" class="section-main">
    <div id="map-canvas" style="display: none;"></div>
    <div id="list-canvas" style="display: none;">
	      <table id="locationList" border="3" frame="box"></table>
  	</div>
</main>
<section id="section-suche" class="section-suche">
  <h2>Filter</h2>
  <p>Filtereinstellungen f&uuml;r die angezeigten Locations und Events</p>
  <form role="form">
	<div class="form-group">
    	<!--<label for="exampleInputEmail1">Locationtyp</label>-->
      	
      	<div class="onoffswitch">
	    	<input type="checkbox" name="checkBar" class="onoffswitch-checkbox" id="checkBar" value="2" onclick="onTypeFilterChanged(this)" checked>
	    	<label class="onoffswitch-label" for="checkBar">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>  
    		<label class="lbl"> Bar </label>
		<div class="onoffswitch">
	    	<input type="checkbox" name="checkClub" class="onoffswitch-checkbox" id="checkClub" value="3" onclick="onTypeFilterChanged(this)" checked>
	    	<label class="onoffswitch-label" for="checkClub">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>	
    	<label class="lbl"> Restaurant </label>
    	<div class="onoffswitch">
	    	<input type="checkbox" name="checkRestaurant" class="onoffswitch-checkbox" id="checkRestaurant" value="1" onclick="onTypeFilterChanged(this)">
	    	<label class="onoffswitch-label" for="checkRestaurant">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>
		<label class="lbl"> Club </label>  
    	<div class="onoffswitch">
	    	<input type="checkbox" name="checkOther" class="onoffswitch-checkbox" id="checkOther" value="4" onclick="onTypeFilterChanged(this)">
	    	<label class="onoffswitch-label" for="checkOther">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>
		<label class="lbl"> Sonstiges </label>
    </div>
    <label class="lbl2" for="filterByDateCheckbox"> Nach Datum
    <input type="radio" name="filter" id="filterByDateCheckbox" onclick="onFilterByCurrentDate(this)" checked></input>
    <input id="dateInput" class="controls" type="date" placeholder="Datum">
    <label class="lbl2" for="filterByCurrentTimeCheckbox"> Jetzt (+-2 Stunden)
    <input type="radio" name="filter" id="filterByCurrentTimeCheckbox"  onclick="onFilterByCurrentTime(this)"></input>
    <label class="lbl2" for="filterByTimeCheckbox"> Nach Zeit
    <input type="radio" name="filter" id="filterByTimeCheckbox" onclick="onFilterByTime(this)"></input>
    <input id="timeInput" class="controls" type="time" placeholder="Zeit">
    <br>
  </form>
</section>

<section id="section-einstellungen" class="section-einstellungen">
  <h2>Einstellungen</h2>
  <form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-sm-10">
		<input type = "radio"
                 name = "resultDisplay"
                 id = "displayMap"
                 value = "map"
                 checked = "checked" 
                 onclick="onShowLocations(this.value)"/>
          <label for = "displayMap">Karte</label>
          
          <input type = "radio"
                 name = "resultDisplay"
                 id = "displayList"
                 value = "list" 
                 onclick="onShowLocations(this.value)"/>
    	<label for = "displayList">Liste</label>
	</div>
    <div class="col-sm-10">
		<label for="inputRadius" class="col-sm-2 control-label">Radius (KM)</label>
		<input id="inputRadius" type="range" min="0" max="50" value="1" step="1" onchange="showValue(this.value)" />
		<span id="range">0</span>
    </div>
  </div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="aktuellerStandort" >
				aktuellen Standort verwenden
		</label>
	</div>
  <div class="form-group">
    <label for="inputOrt" class="col-sm-2 control-label">Ort</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputOrt" placeholder="Ort">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Einstellungen merken
        </label>
      </div>
    </div>
  </div>
  
</form>
</section>
</body>
</html>
