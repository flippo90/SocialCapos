<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/capos.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

  <script type="text/javascript" charset="utf-8" src="js/googleMapsOverview.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/jquery-2.1.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/mainPage.js"></script>
  
  </head>
  <body>
<header id="section-header" class="section-header">
    <a href="#" id="btnSuche" class="btn btn-primary" data-href="suche">Schnellfinder</a>
    <a href="#" id="btnEinstellungen" class="btn btn-primary right" data-href="einstellungen">Einstellungen</a>
</header>
<main id="section-main" class="section-main">
    <div id="map-canvas"></div>
</main>
<section id="section-suche" class="section-suche">
  <h2>Filter</h2>
  <p>Filtereinstellungen für die angezeigten Locations und Events</p>
  <form role="form">
	<div class="form-group">
    	<label for="exampleInputEmail1">Locationtyp</label>
      	<labal> Bar </label>
      	<div class="onoffswitch">
	    	<input type="checkbox" name="checkBar" class="onoffswitch-checkbox" id="checkBar" onclick="onCheckBarChanged(this)">
	    	<label class="onoffswitch-label" for="checkBar">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>  
    	<labal> Club </label>  	
		<div class="onoffswitch">
	    	<input type="checkbox" name="checkClub" class="onoffswitch-checkbox" id="checkClub" onclick="onCheckClubChanged(this)">
	    	<label class="onoffswitch-label" for="checkClub">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>
    	<labal> Restaurant </label>
    	<div class="onoffswitch">
	    	<input type="checkbox" name="checkRestaurant" class="onoffswitch-checkbox" id="checkRestaurant" onclick="onCheckRestaurantChanged(this)">
	    	<label class="onoffswitch-label" for="checkRestaurant">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>
    	<labal> Sonstiges </label>
    	<div class="onoffswitch">
	    	<input type="checkbox" name="checkOther" class="onoffswitch-checkbox" id="checkOther" onclick="onCheckOtherChanged(this)">
	    	<label class="onoffswitch-label" for="checkOther">
        		<div class="onoffswitch-inner"></div>
        		<div class="onoffswitch-switch"></div>
    		</label>
    	</div>
    </div>
    <label> Veranstaltungen an einem bestimmen Datum
    <input type="checkbox" id="selectDayCheckbox"></input> 
    <br>
    <input id="dateInput" class="controls" type="date" placeholder="Datum"> 
  </form>
</section>

<section id="section-einstellungen" class="section-einstellungen">
  <h2>Einstellungen</h2>
  <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputRadius" class="col-sm-2 control-label">Radius (KM)</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputRadius" placeholder="Radius (KM)">
    </div>
  </div>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="aktuellerStandort" >
    aktuellen Standort verwenden
  </label>
</div>
  <div class="form-group">
    <label for="inputOrt" class="col-sm-2 control-label">Ort</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputOrt" placeholder="Ort">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Einstellungen merken
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">speichern</button>
    </div>
  </div>
</form>
</section>

  </body>
</html>
